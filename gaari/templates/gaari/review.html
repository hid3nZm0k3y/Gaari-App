<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {% load static %}
    <link rel="shortcut icon" href="{% static "gaari/favicon.png" %}" type="image/x-icon">
</head>
<body class="bg bg-success bg-opacity-50">
    <div class="container text-center d-flex justify-content-center">
        <div class="shadow shadow-1 p-5 rounded mt-5 col-5 bg bg-white">
            <h3 class="mb-3">Write your Review!</h3>
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" class="mt-3 me-3">
        <input type="submit" onclick="window.location='{% url 'gaari:autos_list' id %}' ; return false;" value="Cancel">
      </form>
    </div>
    </div>
</body>
</html>
