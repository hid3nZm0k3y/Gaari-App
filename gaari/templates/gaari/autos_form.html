<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <link rel="shortcut icon" href="{% static "gaari/favicon.png" %}" type="image/x-icon">
</head>
<body class="d-flex justify-content-center bg bg-success bg-opacity-50">
    <div class="container col-4 p-3 shadow rounded mt-5 bg bg-white">
    <form action="" method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
        <input type="submit" onclick="window.location='{% url 'gaari:home' %}' ; return false;" value="Cancel">
      </form>
    </div>
</body>
</html>
